events {
    worker_connections 1024;
}

http {
    upstream main_api {
        server opside-main-api.fly.dev:443;
    }
    
    upstream integrations_backend {
        server opside-integrations-backend.fly.dev:443;
    }
    
    upstream stripe_payments {
        server opside-stripe-payments.fly.dev:443;
    }
    
    upstream cost_docs {
        server opside-cost-docs.fly.dev:443;
    }
    
    upstream refund_engine {
        server opside-refund-engine.fly.dev:443;
    }
    
    upstream mcde {
        server opside-mcde.fly.dev:443;
    }
    
    server {
        listen 80;
        server_name api.opside.com;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Main API routes
        location /api/ {
            proxy_pass https://main_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Integrations Backend routes
        location /integrations/ {
            proxy_pass https://integrations_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Stripe Payments routes
        location /payments/ {
            proxy_pass https://stripe_payments/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Cost Documentation routes
        location /cost-docs/ {
            proxy_pass https://cost_docs/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Refund Engine routes
        location /refund/ {
            proxy_pass https://refund_engine/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # MCDE routes
        location /mcde/ {
            proxy_pass https://mcde/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
