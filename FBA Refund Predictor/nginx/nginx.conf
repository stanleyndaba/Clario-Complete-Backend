events {
    worker_connections 1024;
}

http {
    upstream cost_docs_backend {
        server cost-docs-api:3001;
    }

    upstream mcde_backend {
        server mcde:8000;
    }

    upstream fba_predictor_backend {
        server fba-predictor:8000;
    }

    upstream refund_engine_backend {
        server refund-engine:3000;
    }

    upstream integrations_backend {
        server integrations-backend:3000;
    }

    upstream stripe_payments_backend {
        server stripe-payments:4000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ml:10m rate=5r/s;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Cost Documentation API
    server {
        listen 80;
        server_name cost-docs.local;

        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://cost_docs_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    # MCDE Service
    server {
        listen 80;
        server_name mcde.local;

        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://mcde_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    # FBA Predictor API
    server {
        listen 80;
        server_name predictor.local;

        location / {
            limit_req zone=ml burst=10 nodelay;
            proxy_pass http://fba_predictor_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    # Refund Engine API
    server {
        listen 80;
        server_name refund-engine.local;

        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://refund_engine_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    # Main API Gateway
    server {
        listen 80 default_server;
        server_name _;

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API routing
        location /api/v1/cost-docs/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://cost_docs_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/v1/mcde/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://mcde_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/v1/predict/ {
            limit_req zone=ml burst=10 nodelay;
            proxy_pass http://fba_predictor_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/v1/refund/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://refund_engine_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/v1/integrations/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://integrations_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/v1/payments/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://stripe_payments_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default fallback
        location / {
            return 404 "API endpoint not found\n";
            add_header Content-Type text/plain;
        }
    }
}
