global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FBA Refund Predictor API
  - job_name: 'fba-predictor'
    static_configs:
      - targets: ['fba-predictor:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Cost Documentation API
  - job_name: 'cost-docs-api'
    static_configs:
      - targets: ['cost-docs-api:3001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # MCDE Service
  - job_name: 'mcde-service'
    static_configs:
      - targets: ['mcde:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Refund Engine API
  - job_name: 'refund-engine'
    static_configs:
      - targets: ['refund-engine:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
