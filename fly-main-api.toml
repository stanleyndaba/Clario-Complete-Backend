app = "opside-main-api"
primary_region = "iad"

[build]
  dockerfile = "fly-main-api.Dockerfile"

[env]
  ENV = "production"
  DB_TYPE = "postgresql"
  FRONTEND_URL = "https://your-frontend-domain.com"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "10s"
  grace_period = "5s"
  method = "GET"
  path = "/health"
  protocol = "http"
  timeout = "2s"
  tls_skip_verify = false

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

